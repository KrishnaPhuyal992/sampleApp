<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2 id="form-title">Login</h2>
        
        <!-- Toggle Button -->
        <p id="toggle-text">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        
        <form id="auth-form" action="http://localhost:3000/user/login" method="POST">
            <div id="name-field" style="display: none;">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" id="submit-button">Login</button>
        </form>
    </div>

    <script>
        function toggleForm() {
            const formTitle = document.getElementById('form-title');
            const toggleText = document.getElementById('toggle-text');
            const nameField = document.getElementById('name-field');
            const authForm = document.getElementById('auth-form');
            const submitButton = document.getElementById('submit-button');

            // Toggle between Login and Register
            if (formTitle.textContent === 'Login') {
                formTitle.textContent = 'Register';
                toggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleForm()">Login</a>';
                nameField.style.display = 'block';
                authForm.action = 'http://localhost:3000/user/register';
                submitButton.textContent = 'Register';
            } else {
                formTitle.textContent = 'Login';
                toggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleForm()">Sign Up</a>';
                nameField.style.display = 'none';
                authForm.action = 'http://localhost:3000/user/login';
                submitButton.textContent = 'Login';
            }
        }
    </script>
</body>
</html>
